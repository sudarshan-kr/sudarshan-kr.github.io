<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudarshan K R</title>
    <link rel="icon" href="https://assets.vercel.com/image/upload/front/favicon/vercel/180x180.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a1a1f0a1c6.js" crossorigin="anonymous"></script>
    <style>
        /* Dark theme vars */
        [data-theme="dark"] {
            --bg-color: #0c0a09;
            --card-color: #1c1917;
            --text-color: #fafaf9;
            --heading-color: #ffffff;
            --muted-text-color: #a8a29e;
            --border-color: #292524;
            --btn-bg: #292524;
            --btn-border: #44403c;
            --hover-btn-bg: #44403c;
            --gradient-1: rgba(59, 130, 246, 0.1);
            --gradient-2: rgba(236, 72, 153, 0.1);
            --gradient-3: rgba(16, 185, 129, 0.1);
            --gradient-4: rgba(251, 191, 36, 0.1);
            --gradient-5: rgba(139, 92, 246, 0.1);
        }

        /* Light theme vars */
        [data-theme="light"] {
            --bg-color: #f7f7f8;
            --card-color: #ffffff;
            --text-color: #0c0a09;
            --heading-color: #0b1220;
            --muted-text-color: #5b5b5b;
            --border-color: #e6e6e6;
            --btn-bg: #f1f5f9;
            --btn-border: #e2e8f0;
            --hover-btn-bg: #e2e8f0;
            --gradient-1: rgba(59, 130, 246, 0.08);
            --gradient-2: rgba(236, 72, 153, 0.06);
            --gradient-3: rgba(16, 185, 129, 0.06);
            --gradient-4: rgba(251, 191, 36, 0.06);
            --gradient-5: rgba(139, 92, 246, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .gradient-bg { position: relative; z-index: 1; }
        .gradient-bg::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                             radial-gradient(circle at 50% 90%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                             linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2; z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .hero-image-container { animation: float 4s ease-in-out infinite; }
        h1, h2, h3, .card h3, .text-white { color: var(--heading-color) !important; }
        
        .projects-grid .card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
        }

        .projects-grid .card:hover { transform: perspective(1000px) scale(1.02); }

        .projects-grid .card {
            max-width: 480px; 
            width: auto !important;
            margin: 0 auto !important;
            padding: 1rem !important; 
        }

        @media (max-width: 767px) {
            .projects-grid .card {
                max-width: none;
                width: 100% !important;
                margin: 0 !important;
            }
        }
        
        .nav-link:hover {
            transform: scale(1.05);
            color: var(--heading-color) !important;
        }

        header { background-color: var(--card-color) !important; }
        section[id] { scroll-margin-top: 72px; }

        .btn-magic {
            border: 1px solid var(--btn-border);
            background-color: var(--btn-bg);
            transition: all 0.3s ease;
        }
        .btn-magic:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            background-color: var(--hover-btn-bg);
        }

        .hover-glow { transition: box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-glow:hover { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 40px rgba(255, 255, 255, 0.05); }

        .card {
            background-color: var(--card-color) !important;
            border-color: var(--border-color) !important;
            color: var(--text-color) !important;
        }
        .card, .card * { color: var(--text-color) !important; }
        .text-stone-300, .text-stone-400 { color: var(--muted-text-color) !important; }
        .bg-stone-950 { background-color: var(--bg-color) !important; }
        .bg-stone-900 { background-color: var(--card-color) !important; }
        .border-stone-800 { border-color: var(--border-color) !important; }
        .bg-stone-800 { background-color: var(--btn-bg) !important; }
        .border-stone-700 { border-color: var(--btn-border) !important; }

        #project-1-gradient { background-image: linear-gradient(to bottom right, var(--gradient-1), transparent); }
        #project-2-gradient { background-image: linear-gradient(to bottom right, var(--gradient-2), transparent); }
        #project-3-gradient { background-image: linear-gradient(to bottom right, var(--gradient-3), transparent); }
        #project-4-gradient { background-image: linear-gradient(to bottom right, var(--gradient-4), transparent); }
        #project-5-gradient { background-image: linear-gradient(to bottom right, var(--gradient-5), transparent); }
        .bg-blue-400 { background-color: #60a5fa; }

        footer {
            background: linear-gradient(to bottom, var(--bg-color) 0%, var(--card-color) 100%) !important;
            border-color: var(--border-color) !important;
            color: var(--muted-text-color) !important;
        }

        .map-wrapper iframe {
            width: 100%; height: auto; min-height: 280px;
            aspect-ratio: 16 / 9; display: block;
        }

        #mobile-nav {
            background-color: var(--card-color) !important;
            color: var(--text-color) !important;
            backdrop-filter: blur(6px);
        }
        
        #bottom-contacts {
            position: fixed; left: 50%; bottom: 1rem; transform: translateX(-50%);
            z-index: 70; display: flex; gap: 0.6rem; align-items: center;
            padding: 0.45rem 0.6rem; border-radius: 9999px;
            background-color: var(--card-color); border: 1px solid var(--border-color);
            backdrop-filter: blur(6px); box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        #bottom-contacts .contact-icon {
            color: var(--muted-text-color); font-size: 1.45rem;
            padding: 0.5rem; border-radius: 12px; display: inline-flex;
            transition: all 150ms ease;
        }
    </style>
</head>
<body class="gradient-bg">

    <header class="py-6 sticky top-0 z-50 bg-stone-950/80 backdrop-blur-md transition-colors">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">SKR</a>
            <nav id="main-nav" class="hidden md:flex items-center space-x-6">
                <a href="#experience" class="nav-link text-sm text-stone-300">Experience</a>
                <a href="#education" class="nav-link text-sm text-stone-300">Education</a>
                <a href="#projects" class="nav-link text-sm text-stone-300">Projects</a>
                <a href="#skills" class="nav-link text-sm text-stone-300">Skills</a>
                <a href="#contact" class="nav-link text-sm text-stone-300">Contact</a>
                <a id="download-resume-desktop" href="#" class="btn-magic px-3 py-2 rounded text-sm">Resume</a>
            </nav>
            <button id="mobile-menu-btn" class="md:hidden text-stone-300"><i class="fas fa-bars"></i></button>
            <button id="theme-toggle" class="ml-4 text-stone-300 px-3 py-2 rounded-md"><i id="theme-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container mx-auto px-4">
        <section id="hero" class="min-h-[60vh] flex items-center justify-center text-center py-12">
            <div class="max-w-4xl w-full">
                <div class="hero-image-container mb-6">
                    <img src="https://github.com/sudarshan-kr/sudarshan-kr.github.io/blob/main/my_new_picture.png?raw=true" alt="Sudarshan K R" class="rounded-full w-40 h-40 mx-auto object-cover border-4 border-blue-400 shadow-xl" />
                </div>
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-3">Hi, I'm <span class="text-blue-400">Sudarshan K R</span></h1>
                <p class="text-lg text-stone-400 max-w-2xl mx-auto mb-6">DevOps Engineer passionate about automating workflows and optimizing cloud infrastructure.</p>
                <div class="flex justify-center space-x-4">
                    <a href="#contact" class="btn-magic px-6 py-3 rounded-full text-sm">Get in Touch</a>
                    <a href="#projects" class="btn-magic px-6 py-3 rounded-full text-sm">Explore Projects</a>
                </div>
            </div>
        </section>

        </main>

    <div id="bottom-contacts">
        <a href="https://github.com/sudarshan-kr" target="_blank" class="contact-icon"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank" class="contact-icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" id="bottom-mail-btn" class="contact-icon"><i class="fas fa-envelope"></i></a>
    </div>

    <script>
        // ಸಾಲು 923 ರವರೆಗೆ ನಿಮ್ಮ ಎಲ್ಲಾ ಹಳೆಯ ಸ್ಕ್ರಿಪ್ಟ್‌ಗಳು ಇಲ್ಲಿ ಅಡಕವಾಗಿರುತ್ತವೆ.
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            const themeBtn = document.getElementById('theme-toggle');
            themeBtn.addEventListener('click', () => {
                const current = root.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                root.setAttribute('data-theme', next);
                document.getElementById('theme-icon').className = next === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            });
            // ... (ಉಳಿದ ಸ್ಕ್ರಿಪ್ಟ್ ಸಾಲುಗಳು)
        });
    </script>
</body>
</html>
